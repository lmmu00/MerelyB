Configuration:
    status: trace
    properties:
        property:
            -    name: LOG_HOME
                 value: D:\SourceCode\JAVA\MerelyB11
    Appenders:
         # 优先级从高到低分别是 OFF、FATAL、ERROR、WARN、INFO、DEBUG、ALL
         # 单词解释： Match：匹配 DENY：拒绝 Mismatch：不匹配 ACCEPT：接受
         # DENY，日志将立即被抛弃不再经过其他过滤器； NEUTRAL，有序列表里的下个过滤器过接着处理日志； ACCEPT，日志会被立即处理，不再经过剩余过滤器。
         # 输出日志的格式
         # %d{yyyy-MM-dd HH:mm:ss, SSS} : 日志生产时间
         # %p : 日志输出格式
         # %c : logger的名称
         # %m : 日志内容，即 logger.info("message")
         # %n : 换行符
         # %C : Java类名
         # %L : 日志输出所在行数
         # %M : 日志输出所在方法名
         # hostName : 本地机器名
         # hostAddress : 本地ip地址
        Console:
            # 这个输出控制台的配置，这里输出除了warn和error级别的信息到System.out
            -   name: console_out_appender
                target: SYSTEM_OUT
                # 控制台只输出level及以上级别的信息(onMatch),其他的直接拒绝(onMismatch) .
                ThresholdFilter:
                    level: DEBUG
                    onMatch: ACCEPT
                    onMismatch: DENY
                # 输出日志的格式
                PatternLayout:
                    pattern: '%5p [%t] %d{yyyy-MM-dd HH:mm:ss} (%F:%L) %m%n'
            -   name: console_err_appender
                target: SYSTEM_ERR
                ThresholdFilter:
                    level: ERROR
                    onMatch: ACCEPT
                    onMismatch: DENY
                PatternLayout:
                    pattern: '%5p [%t] %d{yyyy-MM-dd HH:mm:ss} (%F:%L) %m%n'
        RollingFile:
            #TRACE级别日志 ; 设置日志格式并配置日志压缩格式，压缩文件独立放在一个文件夹内，
            #日期格式不能为冒号，否则无法生成，因为文件名不允许有冒号，此appender只输出trace级别的数据到trace.log
            -   name: trace_appender
                immediateFlush: true
                fileName: ${LOG_HOME}/face_trace.log
                filePattern: '${LOG_HOME}/trace/face_trace - %d{yyyy-MM-dd}.log.gz'
                PatternLayout:
                    pattern: '%5p [%t] %d{yyyy-MM-dd HH:mm:ss} (%F:%L) %m%n'
                Policies:
                    # 每个日志文件最大128MB
                    SizeBasedTriggeringPolicy:
                        size: 128MB
                    TimeBasedTriggeringPolicy:
                        interval: 1
                        modulate: true
                # 此Filter意思是，只输出TRACE级别的数据 DENY，日志将立即被抛弃不再经过其他过滤器； NEUTRAL，
                # 有序列表里的下个过滤器过接着处理日志；ACCEPT，日志会被立即处理，不再经过剩余过滤器。
                Filters:
                    ThresholdFilter:
                        -    level: debug
                             onMatch: DENY
                             onMismatch: NEUTRAL
                        -    level: trace
                             onMatch: ACCEPT
                             onMismatch: DENY
            # DEBUG级别日志 设置日志格式并配置日志压缩格式，压缩文件独立放在一个文件夹内， 日期格式不能为冒号，
            # 否则无法生成，因为文件名不允许有冒号，此appender只输出debug级别的数据到debug.log;
            -   name: debug_appender
                immediateFlush: true
                fileName: ${LOG_HOME}/face_debug.log
                filePattern: '${LOG_HOME}/debug/face_debug - %d{yyyy-MM-dd}.log.gz'
                PatternLayout:
                    pattern: '%5p [%t] %d{yyyy-MM-dd HH:mm:ss} (%F:%L) %m%n'
                Policies:
                    SizeBasedTriggeringPolicy:
                        size: 128MB
                    # 如果启用此配置，则日志会按文件名生成新压缩文件， 即如果filePattern配置的日期格式为 %d{yyyy-MM-dd HH},
                    # 则每小时生成一个压缩文件， 如果filePattern配置的日期格式为 %d{yyyy-MM-dd} ，则天生成一个压缩文件
                    TimeBasedTriggeringPolicy:
                       interval: 1
                       modulate: true
                Filters:
                    ThresholdFilter:
                        -    level: info
                             onMatch: DENY
                             onMismatch: NEUTRAL
                        -    level: debug
                             onMatch: ACCEPT
                             onMismatch: DENY
            # INFO级别日志
            -   name: info_appender
                immediateFlush: true
                fileName: ${LOG_HOME}/face_info.log
                filePattern: '${LOG_HOME}/info/face_info - %d{yyyy-MM-dd}.log.gz'
                PatternLayout:
                    pattern: '%5p [%t] %d{yyyy-MM-dd HH:mm:ss} (%F:%L) %m%n'
                Policies:
                    SizeBasedTriggeringPolicy:
                        size: 128MB
                    TimeBasedTriggeringPolicy:
                       interval: 1
                       modulate: true
                Filters:
                    ThresholdFilter:
                        -    level: warn
                             onMatch: DENY
                             onMismatch: NEUTRAL
                        -    level: info
                             onMatch: ACCEPT
                             onMismatch: DENY
            # WARN级别日志
            -   name: warn_appender
                immediateFlush: true
                fileName: ${LOG_HOME}/face_warn.log
                filePattern: '${LOG_HOME}/warn/face_warn - %d{yyyy-MM-dd}.log.gz'
                PatternLayout:
                    pattern: '%5p [%t] %d{yyyy-MM-dd HH:mm:ss} (%F:%L) %m%n'
                Policies:
                    SizeBasedTriggeringPolicy:
                        size: 128MB
                    TimeBasedTriggeringPolicy:
                       interval: 1
                       modulate: true
                Filters:
                    ThresholdFilter:
                        -    level: error
                             onMatch: DENY
                             onMismatch: NEUTRAL
                        -    level: warn
                             onMatch: ACCEPT
                             onMismatch: DENY
            # ERROR级别日志
            -   name: error_appender
                immediateFlush: true
                fileName: ${LOG_HOME}/face_error.log
                filePattern: '${LOG_HOME}/error/face_error - %d{yyyy-MM-dd}.log.gz'
                PatternLayout:
                    pattern: '%5p [%t] %d{yyyy-MM-dd HH:mm:ss} (%F:%L) %m%n'
                Policies:
                    SizeBasedTriggeringPolicy:
                        size: 128MB
                    TimeBasedTriggeringPolicy:
                       interval: 1
                       modulate: true
                Filters:
                    ThresholdFilter:
                        -    level: error
                             onMatch: ACCEPT
                             onMismatch: DENY


    Loggers:
        root:
            level: trace
            appender-ref:
                -    ref: console_out_appender
                -    ref: console_err_appender
                -    ref: trace_appender
                -    ref: debug_appender
                -    ref: info_appender
                -    ref: warn_appender
                -    ref: error_appender
        logger:
            -   name: org.springframework.core
                level: info
            -   name: org.springframework.beans
                level: info
            -   name: org.springframework.context
                level: info
            -   name: org.springframework.web
                level: info
            -   name: org.jboss.netty
                level: warn
            -   name: org.apache.http
                level: warn
            -   name: com.merelyb.service.BaseService
                level: ALL
            -   name: com.merelyb.service.redis.RedisConfService
                level: ALL
            -   name: com.merelyb.service.redis.RedisOperationService
                level: ALL
            -   name: com.merelyb.face.controller.FaceAddController
                level: ALL