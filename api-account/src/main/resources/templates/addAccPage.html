<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="renderer" content="webkit">
		<title>MerelyB-護照申請</title>
		<!--
        	作者：大火兔 1979788761@qq.com
        	时间：2015-11-17
        	描述：使用官网CSS/JS同步最新版
        -->
		<link rel="stylesheet" th:href="@{/pintuer.css}" href="../static/pintuer.css">
		<link rel="stylesheet" th:href="@{/admin/admin.css}" href="../static/admin/admin.css">
		<script th:src="@{/jquery.js}"></script>
		<script th:src="@{/pintuer.js}"></script>
		<script th:src="@{/respond.js}"></script>
		<script th:src="@{/admin/admin.js}"></script>
		<link type="image/x-icon" href="http://www.pintuer.com/favicon.ico" rel="shortcut icon" />
		<link href="http://www.pintuer.com/favicon.ico" rel="bookmark icon" />
	</head>

	<body>
		<div class="container">
			<div class="line">
				<div class="xs6 xm4 xs3-move xm4-move">
					<br />
					<br />
					<div class="media media-y">
						<a href="http://www.merelyb.com" target="_blank"><img th:src="@{/admin/images/logo.png}" class="radius" alt="MerelyB后台管理系统" /></a>
					</div>
					<br />
					<br />
					<form action="/Acc/Info/addAcc" method="post">
						<div class="panel">
							<div class="panel-head"><strong>護照登记</strong></div>
							<div class="panel-body" style="padding:30px;">
								<div class="form-group">
									<div class="field field-icon-right">
										<input type="text" class="input" name="admin" placeholder="登录账号" data-validate="required:请填写账号,length#>=5:账号长度不符合要求" />
										<span class="icon icon-user"></span>
									</div>
								</div>
								<div class="form-group">
									<div class="field field-icon-right">
										<input type="password" class="input" name="password" placeholder="登录密码" data-validate="required:请填写密码,length#>=8:密码长度不符合要求" />
										<span class="icon icon-key"></span>
									</div>
								</div>
								<div class="form-group">
									<div class="field field-icon-right">
										<input type="password" class="input" name="repassword" placeholder="重复密码" data-validate="required:请再次填写密码,length#>=8:密码长度不符合要求" />
										<span class="icon icon-key"></span>
									</div>
								</div>
							</div>
							<div class="panel-foot text-center">
								<button class="button button-block bg-main text-big">申请</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</body>

</html>
